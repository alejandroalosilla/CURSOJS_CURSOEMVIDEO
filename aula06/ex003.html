<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: blue;
            color: white; /* Comentário em CSS */
            font: normal 20pt Arial;
        }

        h1 {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Olá! Mundo!</h1> <!--Isso é um comentário-->
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: '))
        var n2 = Number(window.prompt('Digite outro número: '))
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é ${String(s)}!`)
        var nome = window.prompt('Digite o seu nome')
        window.alert(`O seu nome é ${nome} e ele tem ${nome.length} letras!`)
        window.alert(`Seu nome em maiúsculo fica ${nome.toUpperCase()}!`)
    </script>    
</body>
</html>
