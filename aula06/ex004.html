<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual o seu nome? ')
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem <strong>${nome.length}</strong> letras.<br>`)
        document.write(`Seu nome em maiúsculas é <strong>${nome.toUpperCase()}</strong><br>`)
        document.write(`Seu nome em minúsculo é <strong>${nome.toLowerCase()}</strong>.`)
    </script>
</body>
</html>
